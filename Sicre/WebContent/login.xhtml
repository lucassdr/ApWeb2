<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{msgs.tituloLogin}</title>
</h:head>
<h:body>

	<h:form>
		<p:outputLabel for="login" value="#{msgs.campoNomeUsuario}" />
		<p:inputText id="login" value="#{loginMB.login}" required="true" />
		<br />

		<p:outputLabel for="senha" value="#{msgs.campoSenha}" />
		<p:password id="senha" value="#{loginMB.senha}" required="true" />
		<br />
		
		
		<p:commandButton ajax="false" action="#{loginMB.acaoAutenticar}"
			value="#{msgs.botaoLogin}"></p:commandButton>
	</h:form>

	
</h:body>
</html>
