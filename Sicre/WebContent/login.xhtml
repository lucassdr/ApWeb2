<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msgs.tituloLogin}</title>
</h:head>
<body>
	<p:messages errorStyle="color: red" infoStyle="color: blue" />
	<h:form>
		<p:outputLabel for="login" value="#{msgs.campoNomeUsuario}" />
		<p:inputText id="login" value="#{loginMB.login}" required="true"></p:inputText>
		<br />

		<p:outputLabel for="senha" value="#{msgs.campoSenha}" />
		<p:password id="senha" value="#{loginMB.senha}" required="true"></p:password>
		<br />

		<p:commandButton id="enviar" action="#{loginMB.acaoAutenticar}"
			value="#{msgs.botaoLogin}"></p:commandButton>
	</h:form>
</body>
</html>
