<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>#{msgs.tituloLogin}</title>
</head>
<body>
	<h:messages errorStyle="color: red" infoStyle="color: blue" />
	<h:form>
		<h:outputLabel for="login" value="#{msgs.campoNomeUsuario} " />
		<h:inputText id="login" value="#{loginMB.login}" required="true"></h:inputText> <br/>
		
		<h:outputLabel for="senha" value="#{msgs.campoSenha} " />
		<h:inputSecret id="senha" value="#{loginMB.senha}" required="true"></h:inputSecret>	 <br/>
		
		<h:commandButton id="enviar" action="#{loginMB.acaoAutenticar}" 
					value="#{msgs.botaoLogin}"></h:commandButton>
	</h:form>
</body>
</html>
