<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{msgs.tituloLogin}</title>
</h:head>
<h:body>

	<h:form>
		<p:outputLabel for="login" value="#{msgs.campoNomeUsuario}" />

		<p:inputMask id="login" value="#{loginMB.login}" mask="999.999.999-99"
			maxlength="14" required="true" autoClear="true" autocomplete="false" />
		<br />

		<p:outputLabel for="senha" value="#{msgs.campoSenha}" />
		<p:password id="senha" value="#{loginMB.senha}" required="true" />
		<br />

		<p:commandButton ajax="false" action="#{loginMB.acaoAutenticar}"
			value="#{msgs.botaoLogin}"></p:commandButton>

		<p:commandButton value="#{msgs.ajuda}" type="button"
			onclick="PF('dlg1').show();" />

		<p:dialog header="#{msgs.ajudaTextoTitulo}" widgetVar="dlg1"
			minHeight="40" draggable="false">
			<h:outputText value="#{msgs.ajudaTextoCorpo1}" />
			<br />
			<br />
			<h:outputText value="#{msgs.ajudaTextoCorpoAcesso1}" />
			<br />
			<h:outputText value="#{msgs.ajudaTextoCorpoAcesso2}" />
		</p:dialog>
	</h:form>


</h:body>
</html>
