<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msgs.tituloFuncionarioListar}</title>
</h:head>
<body>
	<p:messages errorStyle="color:#FF0000" infoStyle="color:#0000FF" />


	<p:confirmDialog global="true" showEffect="bounce" hideEffect="explode">
		<p:commandButton value="Sim" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="Não" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>

	<h:form>

		<p:commandButton value="#{msgs.menuPrincipal}"
			action="#{FuncionarioMB.menuPrincipal}"></p:commandButton>

		<p:commandButton action="#{FuncionarioMB.abrirInclusao}"
			value="#{msgs.buttonAbrirInclusao}"></p:commandButton>
		<br />

		<h:outputText value="#{msgs.textoListaFuncionariosVazia}"
			rendered="#{empty FuncionarioMB.funcionarios}" />

		<p:dataTable id="tabela" value="#{FuncionarioMB.funcionarios}"
			rendered="#{not empty FuncionarioMB.funcionarios}" var="func"
			border="1" cellspacing="0" cellpadding="3" paginator="true" rows="10">

			<f:facet name="header">
				<h:outputText value="#{msgs.textoListaFuncionariosListar}" />
			</f:facet>
			<f:facet name="footer">#{msgs.qtdFuncionarios} 
				<b><h:outputText value="#{FuncionarioMB.funcionarios.size()}"></h:outputText></b>
			</f:facet>

			<p:column>
				<f:facet name="header">#{msgs.textoOpcoes}</f:facet>
				<p:commandLink
					action="#{FuncionarioMB.acaoAbrirAlteracao(func.matricula)}"
					value="#{msgs.textoEditar}">
				</p:commandLink>
				<p:commandLink action="#{FuncionarioMB.acaoExcluir(func.matricula)}"
					value="#{msgs.textoExcluir}">
					<p:confirm
						message="Deseja remover o funcionário #{FuncionarioMB.funcionario.nome} de matrícula #{func.matricula}?"
						header="Confirmação" />
				</p:commandLink>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.textoMatricula} </f:facet>
				<h:outputText value="#{func.matricula}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.textoNome} </f:facet>
				<h:outputText value="#{func.nome}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.textoSobrenome} </f:facet>
				<h:outputText value="#{func.sobrenome}"></h:outputText>
			</p:column>


			<p:column>
				<f:facet name="header">#{msgs.textoTipoSanguineo} </f:facet>
				<h:outputText value="#{func.tipoSanguineo}"></h:outputText>
			</p:column>


			<p:column>
				<f:facet name="header">#{msgs.textoDataNascimento} </f:facet>
				<h:outputText value="#{func.dataNascimento}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.textoSexo} </f:facet>
				<h:outputText value="#{func.sexo}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.textoCpf} </f:facet>
				<h:outputText value="#{func.cpf}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.textoRegistroGeralRG} </f:facet>
				<h:outputText value="#{func.rg}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.empresa}</f:facet>
				<h:outputText value="#{func.empresa.nomeFantasia}"></h:outputText>
			</p:column>

		</p:dataTable>


	</h:form>
</body>
</html>
