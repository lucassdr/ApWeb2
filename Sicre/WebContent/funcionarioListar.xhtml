<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista de funcionários</title>
</head>
<body>
	<h:messages errorStyle="color:#FF0000" infoStyle="color:#0000FF" />
	<h:form>

		<h:commandLink action="#{FuncionarioMB.abrirInclusao}">Abrir inclusao</h:commandLink>
		<br />

		<h:outputText value="Nenhum Funcionário foi encontrado!" rendered="#{empty FuncionarioMB.funcionarios}"/>
		<h:dataTable id="tabela" value="#{FuncionarioMB.funcionarios}" rendered="#{not empty FuncionarioMB.funcionarios}"
			var="func" border="1" cellspacing="0" cellpadding="3">

			<f:facet name="header">Lista de funcionários</f:facet>

			<h:column>
				<f:facet name="header">OpçÕes</f:facet>
				<h:commandLink
					action="#{FuncionarioMB.acaoAbrirAlteracao(func.matricula)}">Editar</h:commandLink>
				--
				<h:commandLink action="#{FuncionarioMB.acaoExcluir(func.matricula)}">Excluir</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Matricula: </f:facet>
				<h:outputText value="#{func.matricula}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Nome: </f:facet>
				<h:outputText value="#{func.nome}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome: </f:facet>
				<h:outputText value="#{func.sobrenome}"></h:outputText>
			</h:column>


			<h:column>
				<f:facet name="header">Tipo sanguíneo</f:facet>
				<h:outputText value="#{func.tipoSanguineo}"></h:outputText>
			</h:column>


			<h:column>
				<f:facet name="header">Data de nascimento: </f:facet>
				<h:outputText value="#{func.dataNascimento}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Sexo: </f:facet>
				<h:outputText value="#{func.sexo}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">CPF: </f:facet>
				<h:outputText value="#{func.cpf}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Registro Geral (RG): </f:facet>
				<h:outputText value="#{func.rg}"></h:outputText>
			</h:column>

		</h:dataTable>

	</h:form>
</body>
</html>
