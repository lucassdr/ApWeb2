<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="modelo.xhtml">
	<ui:define name="titulo">#{msgs.tituloFuncionarioEditar}</ui:define>


	<ui:define name="conteudo">

		<h:inputHidden id="matricula"
			value="#{FuncionarioMB.funcionario.matricula}" />


		<p:panelGrid columns="2">
			<p:outputLabel value="#{msgs.textoMatricula}" />
			<h:outputText value="#{FuncionarioMB.funcionario.matricula}" />

			<p:outputLabel for="nome" value="#{msgs.textoNome}" />
			<p:inputText id="nome" value="#{FuncionarioMB.funcionario.nome}"
				required="true" />

			<p:outputLabel for="sobrenome" value="#{msgs.textoSobrenome}" />
			<p:inputText id="sobrenome"
				value="#{FuncionarioMB.funcionario.sobrenome}" required="true">
			</p:inputText>


			<p:outputLabel for="tipoSanguineo" value="#{msgs.textoTipoSanguineo}" />
			<p:selectOneMenu id="tipoSanguineo"
				value="#{FuncionarioMB.funcionario.tipoSanguineo}" required="true">
				<f:selectItem itemValue="" itemLabel="#{msgs.selecione}" />
				<f:selectItem itemValue="A+" itemLabel="A+" />
				<f:selectItem itemValue="A-" itemLabel="A-" />
				<f:selectItem itemValue="B+" itemLabel="B+" />
				<f:selectItem itemValue="B-" itemLabel="B-" />
				<f:selectItem itemValue="AB+" itemLabel="AB+" />
				<f:selectItem itemValue="AB-" itemLabel="B-" />
				<f:selectItem itemValue="O+" itemLabel="O+" />
				<f:selectItem itemValue="O-" itemLabel="O-" />
			</p:selectOneMenu>


			<p:outputLabel for="dataNascimento"
				value="#{msgs.textoDataNascimento}" />
			<p:inputMask mask="99/99/9999" id="dataNascimento"
				value="#{FuncionarioMB.funcionario.dataNascimento}" required="true">
			</p:inputMask>

			<p:outputLabel for="sexo" value="#{msgs.textoSexo}" />
			<p:selectOneRadio id="sexo" value="#{FuncionarioMB.funcionario.sexo}"
				required="true">
				<f:selectItem itemValue="Masculino"
					itemLabel="#{msgs.textoSexoMasculino}" />
				<f:selectItem itemValue="Feminino"
					itemLabel="#{msgs.textoSexoFeminino}" />
			</p:selectOneRadio>

			<p:outputLabel for="cpf" value="#{msgs.textoCpf}" />
			<p:inputMask mask="999.999.999-99" id="cpf"
				value="#{FuncionarioMB.funcionario.cpf}" maxlength="14"
				required="true" />

			<p:outputLabel value="#{msgs.textoRegistroGeralRG}" />
			<p:inputText id="rg" value="#{FuncionarioMB.funcionario.rg}"
				required="true" />

			<p:outputLabel for="empresa" value="#{msgs.empresa}" />
			<p:selectOneMenu id="empresa"
				value="#{FuncionarioMB.funcionario.empresa}" filter="true"
				filterMatchMode="startsWith" autoWidth="true" height="200">
				<f:selectItem itemLabel="#{msgs.selecione}" itemValue="" />
				<f:selectItems value="#{FuncionarioMB.empresas}" var="empresa"
					itemLabel="#{empresa.nomeFantasia}" />
			</p:selectOneMenu>

			<p:outputLabel value="#{msgs.textoSenha}" />
			<p:password id="senha" value="#{FuncionarioMB.funcionario.senha}"
				autocomplete="false" />

			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton value="#{msgs.botaoVerSenha}" type="button"
					onclick="PF('dlg1').show();" />
			</h:panelGrid>
			<p:dialog header="#{msgs.textoSuaSenha}" widgetVar="dlg1"
				minHeight="40" draggable="false">
				<h:outputText value="#{FuncionarioMB.funcionario.senha}" />
			</p:dialog>

			<h:outputText value="" />
			<h:panelGroup>
				<p:commandButton id="salvar" ajax="false"
					action="#{FuncionarioMB.acaoSalvar}" value="#{msgs.botaoSalvar}"></p:commandButton>
				<p:commandButton id="cancelar" action="#{FuncionarioMB.acaoListar}"
					value="#{msgs.botaoCancelar}" immediate="true"></p:commandButton>
			</h:panelGroup>

		</p:panelGrid>


	</ui:define>

</ui:composition>

</html>
