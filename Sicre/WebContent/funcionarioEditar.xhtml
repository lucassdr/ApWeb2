<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Editar funcionário</title>
</head>
<body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Matrícula: " />
			<h:outputText value="#{FuncionarioMB.funcionario.matricula}"></h:outputText>
	
			<h:outputLabel value="Nome: " />
			<h:inputText id="nome" value="#{FuncionarioMB.funcionario.nome}"></h:inputText>
	
			<h:outputLabel value="Sobrenome" />
			<h:inputText id="sobrenome"
				value="#{FuncionarioMB.funcionario.sobrenome}"></h:inputText>
	
			<h:outputLabel value="Tipo sanguíneo: " />
			<h:inputText id="tipoSanguineo"
				value="#{FuncionarioMB.funcionario.tipoSanguineo}"></h:inputText>

	
			<h:outputLabel value="Data de nascimento: "></h:outputLabel>
			<h:inputText id="dataNascimento" value="#{FuncionarioMB.funcionario.dataNascimento}"></h:inputText>
			
				
			<h:outputLabel value="Sexo: " />
			<h:selectOneRadio id="sexo" value="#{FuncionarioMB.funcionario.sexo}">
				<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
				<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
			</h:selectOneRadio>
			
			<h:outputLabel value="CPF: "/>
			<h:inputText id="cpf" value="#{FuncionarioMB.funcionario.cpf}"></h:inputText>
			
			<h:outputLabel value="Registro Geral (RG): "/>
			<h:inputText id="rg" value="#{FuncionarioMB.funcionario.rg}"></h:inputText>
			
			<h:outputLabel value="Senha: " />
			<h:inputSecret id="senha" value="#{FuncionarioMB.funcionario.senha}"/>
			
			
			<h:panelGroup>
					<h:commandButton id="salvar" action="#{FuncionarioMB.acaoSalvar}" value="Salvar"></h:commandButton>
					<h:commandButton id="cancelar" action="#{FuncionarioMB.acaoListar}" value="Cancelar" immediate="true"></h:commandButton>
			</h:panelGroup>
	 	</h:panelGrid>
	</h:form>

</body>
</html>
