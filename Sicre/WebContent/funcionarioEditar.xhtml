<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msgs.tituloFuncionarioEditar}</title>
</h:head>
<body>
	<p:messages errorStyle="color: red" infoStyle="color: blue"
		globalOnly="false" />

	<h:form prependId="false">
		<p:panelGrid columns="2">
			<p:outputLabel value="#{msgs.textoMatricula} " />
			<p:outputLabel value="#{FuncionarioMB.funcionario.matricula}"></p:outputLabel>

			<p:outputLabel value="#{msgs.textoNome} " />
			<p:inputText id="nome" required="true"
				value="#{FuncionarioMB.funcionario.nome}"></p:inputText>

			<p:outputLabel value="#{msgs.textoSobrenome}" />
			<p:inputText id="sobrenome" required="true"
				value="#{FuncionarioMB.funcionario.sobrenome}"></p:inputText>

			<p:panelGrid columns="2">
				<p:outputLabel value="#{msgs.textoTipoSanguineo} " />
				<p:selectOneMenu id="tipoSanguineo"
					value="#{FuncionarioMB.funcionario.tipoSanguineo}">
					<f:selectItem itemValue="" itemLabel="#{msgs.selecione}"
						itemDisabled="false"></f:selectItem>
					<f:selectItem itemValue="A+" itemLabel="A+"></f:selectItem>
					<f:selectItem itemValue="A-" itemLabel="A-"></f:selectItem>
					<f:selectItem itemValue="B+" itemLabel="B+"></f:selectItem>
					<f:selectItem itemValue="B-" itemLabel="B-"></f:selectItem>
					<f:selectItem itemValue="AB+" itemLabel="AB+"></f:selectItem>
					<f:selectItem itemValue="AB-" itemLabel="B-"></f:selectItem>
					<f:selectItem itemValue="O+" itemLabel="O+"></f:selectItem>
					<f:selectItem itemValue="O-" itemLabel="O-"></f:selectItem>
				</p:selectOneMenu>
			</p:panelGrid>

			<br />
			<p:outputLabel value="#{msgs.textoDataNascimento} "></p:outputLabel>
			<p:inputText id="dataNascimento" required="true"
				value="#{FuncionarioMB.funcionario.dataNascimento}">
			</p:inputText>

			<p:outputLabel value="#{msgs.textoSexo} " />
			<p:selectOneRadio id="sexo" required="true"
				value="#{FuncionarioMB.funcionario.sexo}">
				<f:selectItem itemValue="Masculino"
					itemLabel="#{msgs.textoSexoMasculino}" />
				<f:selectItem itemValue="Feminino"
					itemLabel="#{msgs.textoSexoFeminino}" />
			</p:selectOneRadio>

			<p:outputLabel value="#{msgs.textoCpf} " />
			<p:inputText id="cpf" required="true"
				value="#{FuncionarioMB.funcionario.cpf}" maxlength="14">
			</p:inputText>

			<p:outputLabel value="#{msgs.textoRegistroGeralRG} " />
			<p:inputText id="rg" required="true"
				value="#{FuncionarioMB.funcionario.rg}"></p:inputText>

			<p:outputLabel value="#{msgs.textoSenha} " />
			<p:password id="senha" value="#{FuncionarioMB.funcionario.senha}" />


			<br />
			<br />
			<br />
			<h:panelGroup>
				<p:commandButton id="salvar" action="#{FuncionarioMB.acaoSalvar}"
					value="#{msgs.botaoSalvar}"></p:commandButton>
				<p:commandButton id="cancelar" action="#{FuncionarioMB.acaoListar}"
					value="#{msgs.botaoCancelar}" immediate="true"></p:commandButton>
			</h:panelGroup>

			<br />
			<br />

		</p:panelGrid>
	</h:form>

</body>
</html>
